<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/sum40.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
  <title>CSS Digit Game</title>
</head>
<body>
  <div class="wrapper">
    <div id="timer">Time Left...</div>
    <div class="gameover">GAME OVER
      <span class="try"><a href="game.html">Try Again</a></span>
    </div>

  <h1>Get 40 points<br /><span>Boost your Brain</span></h1>
   
  <div>
    <input class="input-sq input-sq1" type="checkbox" id="a">
    <input class="input-sq input-sq2" type="checkbox" id="b">
    <input class="input-sq input-sq3" type="checkbox" id="c">
    <input class="input-sq input-sq4" type="checkbox" id="d">
    <input class="input-sq input-sq5" type="checkbox" id="e">
  
    <label for="a" class="smurf smurf1">16<span></span></label>
    <label for="b" class="smurf smurf2">19<span></span></label>
    <label for="c" class="smurf smurf3">9<span></span></label>
    <label for="d" class="smurf smurf4">23<span></span></label>
    <label for="e" class="smurf smurf5">15<span></span></label>
    <span class="result"></span>
    </div>

  </div>
  
  <span><a href="game.html">Try Again</a></span>

</body>

</html>
